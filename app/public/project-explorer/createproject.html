<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Project Page</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <header>
       <h1>Project Explorer</h1>
       <h2>One Stop Database for Academic Projects</h2>
    </header>
    <nav>
            <a href="/index.html">Home</a>
            <a href="/search.html">Projects</a>
            <a href="/login.html">Login</a>
            <a href="/register.html">Register</a>
    </nav>
    <main>
        <h2>Submit Project</h2>
        <form name="submitProject">
            <label for="name">Project Name:</label>
            <input type="text" name="name"/><br><br>
            <label for="abstract">Project Abstract:</label>
            <textarea type="text" name="abstract"></textarea><br><br>
            <label for="authors">Authors:</label>
            <input type="text" name="authors" /><br><br>
            <label for="tags">Tag(s):</label>
            <input type="text" name="tags"/><br><br>
            <input type="submit" value="Submit" />
        </form>
    </main>
</body>
</html>
